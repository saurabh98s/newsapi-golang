<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Welcome To toofan express</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Toofan Express</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">India </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Headlines </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Trending </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Toofan Special
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Bollywood Tadka</a>
            <a class="dropdown-item" href="#">Saas Bahu</a>
            <a class="dropdown-item" href="#">Rhea Chakroborty</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <nav class="navbar navbar-dark bg-dark">
    <form class="form-inline" method="POST" action="/search" id="search-bar">
      <input class="form-control mr-sm-4" name="search-bar" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-4 my-sm-0" type="submit">Search</button>
    </form>
  </nav>

  <!-- <div class="container my-3">
    {{range .}}
    <div class="alert alert-primary" role="alert" >{{.Title}} </div>
    {{end}}
    <div class="accordion" id="newsAccordion"></div>

  </div> -->
  <div class="card-deck">
    <!-- card starts -->

    {{range .}}
    <div class="card">
      <img class="card-img-top" src="{{.URLToImage}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{.Title}}</h5>
        <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p> -->
        <a href="{{.URL}}" class="btn btn-primary">Read More</a>
      </div>
      <div class="card-footer">
        <small class="text-muted">Last updated {{.PublishedAt}}</small>
      </div>
    </div>
    {{end}}
    <!-- card ends -->
  </div>

    <!-- Optional JavaScript -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="news.js"></script>



</body>

</html>
